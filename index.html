<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; margin-top: 5rem; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
   <main>
     <div class="inside-card">
       <div>
          <img src="./images/illustration-hero.svg" class="top-image" alt="">
       </div>
        <div class="header"><strong>Order Summary</strong></div>
        <p class="description">You can now listen to millions of songs, <br> audiobooks, and podcasts on any
        device <br> anywhere you like!</p>
        <div class="plan-container">
           <div class="music-and-plan">
              <img src="./images/icon-music.svg" class="music-logo" alt="">
             <div class="plan">
                <p class="annual"> <span> <strong>Annual Plan</strong></span> <br>$59.99/year</p>
             </div>
             <p class="change"> <a href=""> <strong>Change</strong> </a></p>
           </div>
        </div>
        <div class="btn-container">
          <button class="payment-btn"> <strong>Proceed to Payment</strong> </button>
        </div>
        <p class="cancel"> <strong>Cancel Order</strong> </p>
     </div>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/ljcutts">Larry Cutts</a>.
  </div>
</body>
</html>
